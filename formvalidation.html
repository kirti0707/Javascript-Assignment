<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container"><br>
		<h1 class="text-success text-center"
		<div class="col-lg-8 m-auto d-block"> Create your Account </h1><br>

			<form action="#" onsubmit="return validation()" class="bg-light">

				<div class="form-group">
					<label> Username: </label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="text-danger font-weight-bold"></span>
				</div>

					<div class="form-group">
					<label> Password: </label>
					<input type="Password" name="pass" class="form-control" id="pass"autocomplete="off">
					<span id="passwords" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label> Mobile Number: </label>
					<input type="text" name="Mobile" class="form-control" id="Mobile_Number"autocomplete="off">
					<span id="mobileno" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label> Email: </label>
					<input type="text" name="email" class="form-control" id="emails"autocomplete="off">
					<span id="emailid" class="text-danger font-weight-bold"></span>
				</div>

				<input type="submit" name="submit"value="submit" class="btn btn-success">
<script type="text/JavaScript">
	function validation()
	{
		var user = document.getElementById('user').value;
		var pass = document.getElementById('pass').value;
		var Mobile_Number = document.getElementById('Mobile_Number').value;
		var emails = document.getElementById('emails').value;

		if (user == "")
		{
			
			//onInvalid = this.setCustomValidity('Please Enter User Name Here');
			document.getElementById('username').innerHTML="**Please fill the username field";
			return false;
		}
		else if((user.length <= 2)|| (user.length>20))
		{
			document.getElementById('username').innerHTML="**Username length must be between 2 and 20";
			return false;
		}
		 else if(!isNaN(user))
		  {
		  	document.getElementById('username').innerHTML="**Only characters are allowed";
		  	return false;
		 	}
		else if (pass == "")
		{
			
			//onInvalid = this.setCustomValidity('Please Enter User Name Here');
			document.getElementById('passwords').innerHTML="**Please fill the Password field";
			return false;
		}
		else if((pass.length <= 2)|| (pass.length>20))
		{
			document.getElementById('username').innerHTML="**Password length must be between 2 and 20";
			return false;
		}
		else if (Mobile_Number == "")
		{
			
			//onInvalid = this.setCustomValidity('Please Enter User Name Here');
			document.getElementById('mobileno').innerHTML="**Please fill the  Mobile Number field";
			return false;
		}
		else if (emails == "")
		{
			
			//onInvalid = this.setCustomValidity('Please Enter User Name Here');
			document.getElementById('emailid').innerHTML="**Please fill the Email field";
			return false;
		}
	}

</script>



</body>
</html>
